<!DOCTYPE html>
<html>
    <head>
        <title>사진을 나오게 해보자</title>
    </head>
    <body>
        <!--
            절대경로 : 특정 소스의 모든 경로를 다 적는 방법으로
            장점은 어떤 상황에도 파일 경로를 온전히 적어 출력시 문제의 소지가 적으나
            내용이 길어지면 가독성이 떨어짐
        -->
        <!--
            상대경로 : 작성중인 문서의 위치를 기준으로 데이터를 불러오며
            중복되는 부분을 지워주면서 가독성을 좋게 만드나
            원본의 위치가 어디인지 헛갈릴 소지가 있고
            파일이 옮겨지면 링크가 깨지기 쉬움
        -->
        <img width="400px" src="E:\html\2021.06.10\08_img\img\nana1.jpg"/>
        <img height="400px" src="..\img\nana2.jpg"/></img> <!--[..]은 한 단계 위를 지정해준다-->
    </body>
</html>
