<!DOCTYPE html>
<html lang="ko">

<head>
    <style>

    </style>
    <script>
        //자바스크립트는 객체가 완전히 똑같이 사용해야 하는
        //메서드 등에 대해서는 공용공간을 지정할 수 있도록
        //프로토타입을 제공합니다.
        //프로토타입 공간에 메서드를 저장해두면
        //new키워드로 만든 객체들은 모두 프로토타입을 공유해
        //메서드를 호출해 메모리공간을 절약할 수 있습니다.

        function Person(name) {
            this.name = name;
        }

        //클래스명. prototype은 모든 객체의 공용공간으로 사용합니다.
        //공용공간에 메서드를 직접 저장합니다.

        Person.prototype.getName = function () {
            return this.name;
        }
        Person.prototype.setName = function (name) {
            this.name = name;
        }

        let person1 = new Person("KO");
        console.log(person1);
        person1.setName("kilDong");
    </script>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
</body>

</html>
