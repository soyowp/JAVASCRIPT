<script>
    // 자바스크립트의 함수는 기본적으로
    // function 함수명(파라1, 파라2...){   
    // 실행문;
    // }
    //형태로 선언하고
    //호출은
    //함수명(자료1, 자료2...);
    //와 같이 합니다.

    //1. 함수 선언
    function greet1(name){
        alert(name + "님 안녕하세요.");
    }

    //2. 함수 호출
    greet1("가나다라");

    //3. 함수 다시 선언
    function greet2(){
        alert("안녕안녕안녕");
    }

    //4. 함수 호출을 버튼과 연동
    //아래 body태그에 생성

</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>

    <button onclick="greet2()">버튼</button>

</body>
