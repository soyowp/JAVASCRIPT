<!DOCTYPE html>
<html lang="ko">
<head>
<style>

</style>
<script>
    var maxNum = Math.max(30, 70, 5);
    document.write("최대값" + maxNum + "<br/>")
    
    var minNum = Math.min(30, 70, 5);
    document.write("최소값" + minNum + "<br/>")
    
    var roundNum = Math.round(30.5);
    document.write("반올림" + roundNum + "<br/>")
    
    var ceilNum = Math.ceil(5.1);
    document.write("소수점올림" + ceilNum + "<br/>")
    
    var floorNum = Math.floor(10.5);
    document.write("소수점버림" + floorNum + "<br/>")
    
    var absNum = Math.abs(-5);
    document.write("절대값" + absNum + "<br/>")

    var ranNum = Math.random();
    document.write("난수" + ranNum + "<br/>")
    
    
    
</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
</body>
</html>
