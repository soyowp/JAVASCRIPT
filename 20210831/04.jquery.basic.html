<!DOCTYPE html>
<html lang="ko">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
    </style>
    <script>
        // 제이쿼리는 자바스크립트를 활용한 dom 조작을
        // 좀 더 편하게 하기 위해 나온 라이브러리입니다.
        // 부트스트랩처럼 CDN형식이나 혹인 jquery.js파일을 받아
        // import해야 그 문서에서 사용이 가능합니다
        // 일부 bootstrap기능도 jquery가 같이 사용되어야 돌아가기때문에
        // 여전히 사랑받지만 무겁기떄문에 초대형 서비스에서는 사장되고 있습니다.

        // 사용법
        //window.onload = function() {} 대체
        $(function () {//$(document).ready(function(){});
            //실행문 $()를 이용해 요소를 가져옵니다.
            $("*").css("font-size", "13px");
            $("h1").css("color","red");
            $("#firstTitle").css("color","green");
            $(".nextTitle").css("color","blue");
            $(".obj3>li").css("font-weight", "bold");
            $(".obj3").children(".theObj1").css("color","purple");
            //자식선택자

            //.obj5의 부모 전체의 테두리를 2px검은색에 점선으로
            $(".obj5").parent().css("border", "2px dashed black");
            
            //#wrap 하위 h3에 대해 글씨크기 20px, 배경 노란색
            $("#wrap h3").css("font-size", "20px").css("background-color","yellow");

            //.obj4의 next의 색깔을 orange로 바꿔주쇼에
            // next는 바닐라js의 nextSibling처럼 사용합니다.
            $(".obj4").next().css("color","orange");
        
        });
    </script>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div id="wrap">
        <h1>제이쿼리</h1>
        <h2 id="firstTitle">선택자</h2>
        <h3 class="nextTitle">부모 요소 선택자</h3>
        <p class="obj1">현재 id가 "obj"인 요소를 기준으로, 부모 요소는 'div'요소입니다.
        </p>
    </div>
    <h3>자식 요소 선택자</h3>
    <ul class="obj3">
        <li>리스트1</li>
        <li class="theObj1">리스트2</li>
        <li>리스트3</li>
    </ul>
    <h3>형 요소 선택자</h3>
    <ul>
        <li>리스트4</li>
        <li class="obj4">리스트5</li>
        <li>리스트6</li>
    </ul>
    <h3>동생 요소 선택자</h3>
    <ul>
        <li>리스트7</li>
        <li class="obj5">리스트8</li>
        <li>리스트9</li>
    </ul>
    <h3>형제 요소들 선택자</h3>
    <ul>
        <li>리스트10</li>
        <li class="obj6">리스트11</li>
        <li>리스트12</li>
    </ul>
    <h3>입력 요소 선택자</h3>
    <p>
        <label for="user_name">이름</label>
        <input type="text" name="user_name" id="user_name" />
    </p>

</body>

</html>
