<!DOCTYPE html>
<html lang="ko">
<head>
<style>

</style>
<script>
//location은 현재 브라우저가 위치한 url값을 제공하거나 변경에 관여합니다
//location.hash 주소창 url 에서 #뒤에 오는걸 반환
//location.host 주초샃 url에서 도메인명 반환
//location.hostname 주소창url에서 도메인명 반환
//location.pathname 주소창 url에서 메인 다음 경로반환
//location.port 주소창 url에서 포트번호 반환
//location.protocol 주소창 url에서 프로토콜 반환

document.write("<h1>hash : " + location.hash + "</h1>" );
document.write("<h1>host : " + location.hash + "</h1>" );
document.write("<h1>hostname : " + location.hostname + "</h1>" );
document.write("<h1>href: " + location.href + "</h1>" );
document.write("<h1>pathname : " + location.pathname + "</h1>" );
document.write("<h1>protocol: " + location.protocol + "</h1>" );

location.href="https://www.naver.com"

</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
</body>
</html>
