        var i = 10; // 전역변수 i
        var num = 20; // 전역변수 num

        function theTest() {
            var num = i + 200;
            alert(num);
        }
        theTest(); //지역 생성 후 소멸

        function theFnc() {
            document.write(num);
        }
        theFnc(); //지역 생성 후 소멸

    </script>
