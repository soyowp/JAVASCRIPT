<!DOCTYPE html>
<html lang="ko">
<head>
<style>

</style>
<script>
    //태그에 이벤트를 거는 방식은 작동은 잘 하지만
    //두 개 이상의 이벤트를 걸 때는 하나씩만 작동하는 문제가 있습니다.
    //따라서, 하나의 태그에 두개 이상의 이벤트를 동시에 걸기 위해서는
    //기존의 onclick 추가 방식이 아닌 다른 방식으로 걸어야 합니다.

    function theFnc() {
        alert("경고");
    }

    window.onload = function(){
        var myBtn = document.getElementById("btn1");
        myBtn.onclick = theFnc;// btn1에 theFnc연결
    }

    window.onload = function(){
        var myBtn = document.getElementById("btn2");
        myBtn.onclick = theFnc;// btn2에 theFnc연결

    }

</script>
<meta charset="UTF-8">
<title></title>
</head>

</body>
</html>
