<!DOCTYPE html>
<html lang="ko">

<head>
    <style>

    </style>
    <script>
        //es6이전에는함수를 여러가지 형태로 썼지만
        //일급객체로 분류해 함수에 저장해 사용한다.

        let foo = function () {
            return 1;
        }

        console.log(foo);

        //생성자 함수 호출
        new foo(); // foo{}

        //메서드로 호출
        let obj = {
            abc: foo
        };
        obj.abc();
        console.log(obj);
    </script>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
</body>

</html>
