<!DOCTYPE html>

<script>
    //자바와 마찬가지로 break구문은 반복문을 강제로 종료시킬때 사용합니다
    //break구문은 무한루프로 불리는 while문과 조합해 쓰이는 경우가 일반적입니다.

var i=0;
    while(true){
        document.write("무한루프");
        document.write(i);
        i++;
        if(i > 15){
            break;
        }
    }
</script>
