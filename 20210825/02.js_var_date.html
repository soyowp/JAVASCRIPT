<!DOCTYPE html>
<html lang="ko">
<head>
<style>

</style>
<script>
    //변수는 자바와 마찬가지로 어떤 값을 담을 수 있는 공간을 의미
    //단, 자바와 같이 변수를 선언 할 때 자료형까지 선언하는 언어들을 정적타입언어(타입이 변하지 않고 고정되는 언어) 라고 부르는데
    //자바스크립트는 따로 자료형을 지정하지 않아도 되며 이런 변수에 자료형이 부여되지 않는 언어를 가리켜
    //동적타입 언어라고 부릅니다.
    //이러인한 장점도 있고 단점도 있으나
    // JS는 자료형 검사에 엄격해야 오류가 잘 나지 않습니다.

    //변수 선언은 var 변수명; 을 사용합니다.
    var num1 = 10;
    var num2;
    num2 = 20;
    document.write(num1);
    console.log(num2);
    alert(num1 + num2);
    
</script>
<meta charset="UTF-8">
<title></title>
</head>
