<!DOCTYPE html>
<html lang="ko">
<head>
<style>

</style>
<script>
    // confirm은 질문에 대해서 확인, 취소만 있는
    // 팝업창을 띄워줍니다.
    // prompt와 유사하지만 사용자는 오직 Y,N만 선택이 가능합니다.

    var popup = confirm("진행시켜요?");

    //삼항 연산자를 이용해 조건식 처리
    var vote = popup ? "응" : "아니";

    document.write(vote);
</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
</body>
</html>
