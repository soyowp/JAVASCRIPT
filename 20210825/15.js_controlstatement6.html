<script>
    // prompt 를 이용해 입력한 단 수 의 구구단을 출력하기
var gu = prompt("구구단 몇단 출력해요?");
    for (var i = 1;i<=9;i++){
        document.write("<h1>"+gu +"x"+ i + "=" + gu*i +"<br/></h1>")
    }

</script>
