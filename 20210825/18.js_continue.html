<!DOCTYPE html>
<html lang="ko">
<head>
<style>

</style>
<script>
    // continue문은 만나는 즉시 돌던 바퀴만 종료시키고
    // 다시 다음바퀴를 실행하는 구문
    // 주로 특정 조건을 만족 할 떄 반복구간을 스킵시키는 용도로 많이 사용합니다.
    
    for(var i = 0;i<10;i++){
        if(i%2 === 0){
            continue;
        }
        document.write(i+"<br/>");
    }
</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
</body>
</html>
