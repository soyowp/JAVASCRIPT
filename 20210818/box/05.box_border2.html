<!DOCTYPE html>
<html lang="ko">
<head>
<style>
    body{font: 12px "굴림",Gulim;
        background: url("images/bg_grid.gif");}
    p{width: 550px; padding:5px;}
    .p1{border:5px solid #123456}
    .p2{border:5px dotted #123456}
    .p3{border:5px dashed #123456}
    .p4{border:10px groove #06c}
    .p5{border:10px ridge #f06}
    .p6{border:10px inset #0c3}
    .p7{border:10px outset #c63}
    .p8{border:none}
    
</style>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <p class="p1">보더라인은 여러종류가 있다 solid</p>
    <p class="p2">보더라인은 여러종류가 있다 dotted</p>
    <p class="p3">보더라인은 여러종류가 있다 dashed</p>
    <p class="p4">보더라인은 여러종류가 있다 groove</p>
    <p class="p5">보더라인은 여러종류가 있다 ridge</p>
    <p class="p6">보더라인은 여러종류가 있다 inset</p>
    <p class="p7">보더라인은 여러종류가 있다 outset</p>
    <p class="p8">보더라인은 여러종류가 있다 none</p>
</body>
</html>
