<html lang="ko">
<head>
<style>
        /*
        font-family - 글씨체 지정(글꼴을 ""로 감싸서 지정)
        font-size - 글씨크기 지정(px, %, em) 등
        font-weight - 글씨굵기를 지정(bold, nomal, 수치)
        font-style - 기울이거나 바로세우거나(italic normal)
        font-variant - 대소문자 여부 (small-caps, normal)
        line-height - 줄 간격을 수치로 지정(%, em, px) 등
        fotn - 위 6가지를 한번에 입력할 때 사용
        */

    body{font : 12px "굴림", Gulim}
    h1 {font-family: sans-serif;
        font-size : 25px;
        font-weight : bold;
        font-style : italic;
        font-variant: small-caps;
        line-height: 120%;
        color:darkcyan;}
</style>
<meta charset="UTF-8">
<title></title>
</head>

    <h1>테스트 h1 asdf</h1>
