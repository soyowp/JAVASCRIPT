<!DOCTYPE html>
<html lang="ko">
<head>
<style>
    /* 가상 클래스 선택자는 링크 걸린 글자에
    스타일을 부여합니다.
    a:link - 링크된 글자를 보고만 있을때
    a:visited - 링크된 글자를 눌러서 해당링크에 방문한적이 있을때
    a:hover - 링크에 마우스를 올려놨을때
    a:active - 링크에 왼클릭을 누르고 떼지 않은경우
    a:focus - 탭키등으로 링크 주소에 포커싱이 맞춰진 경우
    */
    a{color:black;}
    a:hover{color:red;}
</style>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <ul>
        <li><a href="#">COMPANY</a></li>
        <li><a href="#">PRODUCT</a></li>
        <li><a href="#">SERVICE</a></li>
    </ul>
</body>
</html>
